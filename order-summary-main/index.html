<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="card-img-top">
      <img src="images/illustration-hero.svg" alt="...">
    </div>
    <div class="card-body">
      <div class="card-title">
        <h1 style="font-size: 20px; color: hsl(223, 47%, 23%); font-weight: 900;" class="mt-2">
          Order Summary
        </h1>
        <p class="text-muted mb-lg-4" style="font-size: 15px;">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="row text-center rounded-3" style="background-color: hsl(225, 100%, 94%); margin-left: 20px; margin-right: 20px;">
        <div class="col-4 mt-3">
          <img src="images/icon-music.svg" alt="...">
        </div>
        <div class="col mt-3" style="margin-left: -20px;">
          <h3 class="fs-6 fw-bolder">
            Annual Plan
          </h3>
          <p class="text-muted">
            $59.99/year
          </p>
        </div>
        <div class="col mt-4 fw-bold">
          <a href="javascript:void(0)">Change</a>
        </div>
      </div>
      <div id="btn-box">
        <button class="btn rounded-3" id="btn1">Proceed to Payment</button><br>
        <button class="btn text-muted" id="btn2">Cancel Order</button>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ibrahimkpsz.github.io/" target="_blank">Ibrahim Kapusuz</a>.
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
